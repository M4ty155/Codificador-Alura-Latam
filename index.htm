<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <script src="sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea
             name="texto"
             class="texto" 
             id="texto" 
             cols="30" 
             rows="10" 
             placeholder="Ingrese el texto aqui"
             ></textarea>
            <div class="terminos">
                <p>Solo letras minusculas y sin acentos.</p>
            </div>
            <div class="button">
                <button class="btn-encriptar" type="button" onclick="encriptar()">
                    Encriptar
                </button>

                <button class="btn-desencriptar" type="button" onclick="desencriptar()">
                    Desencriptar
                </button>
            </div>
        </div>
        <div class="encriptado">
            <img src="img\muÃ±eco.png" alt="" id="mensaje-no-encontrado">
            <div class="mensaje-encriptado" id="Mensaje-Encriptado">
                <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
                <p id="parrafo">Ingrese el texto que desea encriptar o desencriptar</p>
                <textarea 
                name="Mensaje" 
                id="mensaje" 
                cols="30" 
                rows="10" 
                class="mensaje"
                ></textarea>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
